<div>
    <div class="page-header">
        <button type="button" class="btn btn-success pull-right" ng-click="checkoutShipping.createAddress()"><i class="fa fa-plus-circle"></i> Create Address</button>
        <h3>Shipping</h3>
    </div>
    <div class="panel panel-default" ng-if="checkout.currentOrder.ShippingAddress">
        <div class="panel-body">
            <div class="pull-right">
                <a href="" ng-if="checkout.shippingAddresses.length" ng-click="checkoutShipping.changeShippingAddress(checkout.shippingAddresses)">Change</a>
            </div>
            <p ng-bind-html="checkout.currentOrder.ShippingAddress | address:'full'"></p>
        </div>
    </div>
    <div class="well text-center" ng-if="checkout.shippingAddresses.length && !checkout.currentOrder.ShippingAddress">
        You currently do not have a shipping address selected. <br />
        <a href="" ng-click="checkoutShipping.changeShippingAddress(checkout.shippingAddresses)">Select one now</a>
    </div>
    <div class="well text-center" ng-if="!checkout.shippingAddresses.length && !checkout.currentOrder.ShippingAddress">
        You currently do not have any addresses available. <br />
        <a href="" ng-click="checkoutShipping.createAddress()">Create one now</a>
    </div>
</div>
