<div>
    <div class="modal-header">
        <h3>Select Address</h3>
    </div>
    <div class="modal-body row">
        <div class="col-sm-6" ng-repeat="address in addressSelect.addresses">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="pull-right">
                        <a href="" ng-click="addressSelect.Select(address)">Select</a>
                    </div>
                    <p ng-bind-html="address | address:'full'"></p>
                </div>
            </div>
        </div>
    </div>
</div>
