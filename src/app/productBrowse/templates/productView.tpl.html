<ol class="breadcrumb">
    <li>
        <a href="" ui-sref="productBrowse({categoryid:category.ID})">All Products</a>
    </li>
    <li ng-repeat="crumb in base.breadcrumb">
        <a href="" ui-sref="productBrowse({categoryid:crumb.ID})">{{crumb.Name}}</a>
    </li>
</ol>

<!--START FILTERS-->
<div class="form-group">
    <form class="form-inline pull-right">
        <fieldset class="form-group">
            <label for="SortSelect">Sort By:</label>
            <div style="display:inline-table" ng-class="{'input-group':productBrowse.sortSelection}">
                <select id="SortSelect" class="form-control" ng-model="productBrowse.sortSelection"
                        ng-change="productBrowse.updateSort()">
                    <option value="" ng-show="productBrowse.sortSelection">None</option>
                    <option value="ID">ID</option>
                    <option value="Name">Name</option>
                </select>
                <div ng-if="productBrowse.sortSelection" class="input-group-btn">
                    <button class="btn btn-default" ng-click="productBrowse.reverseSort()">
                        <i class="fa" ng-class="{
                        'fa-sort-alpha-asc': productBrowse.sortSelection == 'Name' && productBrowse.parameters.sortBy == 'Name',
                        'fa-sort-alpha-desc': productBrowse.sortSelection == 'Name' && productBrowse.parameters.sortBy == '!Name',
                        'fa-sort-numeric-asc': productBrowse.sortSelection == 'ID' && productBrowse.parameters.sortBy == 'ID',
                        'fa-sort-numeric-desc': productBrowse.sortSelection == 'ID' && productBrowse.parameters.sortBy == '!ID'
                        }"></i>
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
    <!--END FILTERS-->
    <h5 class="pull-left"><b>{{(application.$ocMedia('min-width:768px') ? productBrowse.list.Meta.ItemRange[0] : '1') + ' - ' +  productBrowse.list.Meta.ItemRange[1] + ' of ' + productBrowse.list.Meta.TotalCount + ' results'}}</b></h5>
    <div class="clearfix"></div>
</div>


<!--START PRODUCTS LIST-->
<div ng-init="productBrowse.initBreadcrumbs(productBrowse.parameters.categoryid)">
    <div class="no-matches" ng-if="!productBrowse.list.Items.length">
        <b>No products found.</b>
    </div>
    <div ng-if="productBrowse.list.Items.length">
        <div class="row l-product-grid">
            <div class="col-sm-6 col-md-4 l-product-grid__item"
                 ng-repeat="product in productBrowse.list.Items"
                 ng-include="'common/productCard/productCard.tpl.html'">
            </div>
        </div>
    </div>
</div>

<!--Pagination-->
<div class="text-center" ng-if="application.$ocMedia('min-width:768px') && productBrowse.list.Meta.TotalPages > 1">
    <uib-pagination boundary-links="productBrowse.list.Meta.TotalPages > 5"
                    max-size="5" total-items="productBrowse.list.Meta.TotalCount"
                    items-per-page="productBrowse.list.Meta.PageSize"
                    ng-model="productBrowse.list.Meta.Page"
                    ng-change="productBrowse.pageChanged()"></uib-pagination>
</div>
<button type="button"
        ng-if="application.$ocMedia('max-width:767px')"
        class="btn btn-default btn-block btn-lg"
        ng-show="productBrowse.list.Meta.Page < productBrowse.list.Meta.TotalPages"
        ng-click="productBrowse.loadMore()">Load More
</button>
<!--END PRODUCTS LIST-->
